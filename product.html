    const modalClose = document.getElementById("modal-close");
    const whatsappShare = document.getElementById("whatsapp-share");

    let currentImageSrc = "";

    function openModal(src, alt) {
      modalImage.src = src;
      modalImage.alt = alt;
      currentImageSrc = src;
      modalBackdrop.style.display = "flex";
      modalBackdrop.focus();
    }

    modalClose.addEventListener("click", () => {

      modalImage.src = "";
      modalImage.alt = "";
      currentImageSrc = "";

    // WhatsApp share functionality
    whatsappShare.addEventListener("click", () => {
      if (currentImageSrc) {
        // Create WhatsApp message with image reference
        const imageName = currentImageSrc.split('/').pop();
        const message = `Hi! I'm interested in this furniture design: ${imageName}. Could you please provide more details about this product?`;
        const whatsappUrl = `https://wa.me/917878830843?text=${encodeURIComponent(message)}`;
        window.open(whatsappUrl, '_blank');
      }
    });

    // Optional: Close modal when clicking outside image
    modalBackdrop.addEventListener("click", (e) => {
      if (e.target === modalBackdrop) {
        modalBackdrop.style.display = "none";
        modalImage.src = "";
        modalImage.alt = "";
        currentImageSrc = "";
      }
    });

    function clearProducts() {
      productsList.innerHTML = "";
    }

    function showProducts(categoryKey) {
      const category = categories[categoryKey];
      if (!category) return;
      productsTitle.textContent = category.name;
      clearProducts();
      category.products.forEach((product) => {
        const productCard = document.createElement("div");
        productCard.className = "bg-white rounded-3xl shadow-md overflow-hidden cursor-pointer group";
        productCard.innerHTML = `
          <img src="${product.img}" alt="${product.alt}" class="w-full h-48 object-cover group-hover:scale-105 transition-transform rounded-3xl" width="400" height="300"/>
        `;
        productCard.addEventListener("click", () => {
          openModal(product.img, product.alt);
        });
        productsList.appendChild(productCard);
      });
      categoriesContainer.classList.add("hidden");
      productsSection.classList.remove("hidden");
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function showCategories() {
      productsSection.classList.add("hidden");
      categoriesContainer.classList.remove("hidden");
      productsTitle.textContent = "";
      clearProducts();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    categoriesContainer.querySelectorAll(".category-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        const categoryKey = btn.getAttribute("data-category");
        showProducts(categoryKey);
      });
    });

    backToCategoriesBtn.addEventListener("click", () => {
      showCategories();
    });

    modalClose.addEventListener("click", () => {

      modalImage.src = "";
      modalImage.alt = "";
    });
